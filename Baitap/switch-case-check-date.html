<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Câu lệnh switch-case</title>
  <style>
    * {
        box-sizing: border-box;
        padding:3px;
        font-family: Arial, sans-serif;
    }

    button, input, p {
        font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Kiểm tra số ngày trong tháng</h1>
  <input type="number" id="month">
  <button onclick="checkDate()">Tính số ngày</button>
  <br>
  <p id="result"></p>

  <script>
    function checkDate() {
        let month = +document.getElementById('month').value;
        let result;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = 31;
                break;

            case 2:
                result = '28 hoặc 29';
                break;
            default:
                result = 30;
        }
        document.getElementById('result').innerHTML='Tháng ' + month + ' có ' + result + ' ngày'
    }
  </script>
</body>
</html>
