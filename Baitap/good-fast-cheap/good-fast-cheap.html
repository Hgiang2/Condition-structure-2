<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng Good-Fast-Cheap</title>
  <link rel="stylesheet" href="good-fast-cheap.css">
</head>
<body>
  <table>
    <tr>
      <td>
        <p id="goodCircle" class="button" onclick="goodOn()"></p>
        <p id="goodBar" class="bar"></p>
      </td>
      <td>
        <p id="good">Good</p>
      </td>
    </tr>

    <tr>
      <td>
        <p id="cheapCircle" class="button" onclick="cheapOn()"></p>
        <p id="cheapBar" class="bar"></p>
      </td>
      <td>
        <p id="cheap">Cheap</p>
      </td>
    </tr>

    <tr>
      <td>
        <p id="fastCircle" class="button" onclick="fastOn()"></p>
        <p id="fastBar" class="bar"></p>
      </td>
      <td>
        <p id="fast">Fast</p>
      </td>
    </tr>
  </table>


  <script src="./good-fast-cheap.js"></script>
</body>
</html>
